<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
  <!ENTITY % lmDTD SYSTEM "chrome://easyscreenshot/locale/snapshot.dtd">
  %lmDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>&editor.title;</title>
        <script type="application/javascript" src="chrome://global/content/globalOverlay.js"/>
        <script type="application/javascript" src="chrome://easyscreenshot/content/editor.js"/>
        <link href="chrome://easyscreenshot/skin/editor.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <ul id="toolbar">
            <li id="button-crop" title="&editor.crop.tooltip;"></li>
            <li id="button-rectangle" title="&editor.rectangle.tooltip;"></li>
            <li id="button-circle" title="&editor.circle.tooltip;"></li>
            <li id="button-line" title="&editor.line.tooltip;"></li>
            <li id="button-pencil" title="&editor.pencil.tooltip;"></li>
            <li id="button-text" title="&editor.text.tooltip;"></li>
            <li id="button-blur" title="&editor.blur.tooltip;"></li>
            <li id="button-undo" title="&editor.undo.tooltip; (Ctrl+Z)"></li>
            <li id="button-local" title="&editor.local.tooltip; (Ctrl+S)"></li>
            <li id="button-copy" title="&editor.copy.tooltip; (Ctrl+C)"></li>
            <li id="button-cancel" title="&editor.cancel.tooltip;"></li>
        </ul>
        <ul id="floatbar">
            <li id="button-linewidth" title="&editor.linewidth.tooltip;"></li>
            <li id="button-fontsize" title="&editor.fontsize.tooltip;"></li>
            <li id="button-color" title="&editor.color.tooltip;"><div></div></li>
        </ul>
        <canvas id="display"/>
        <div id="crop" title="&editor.crop.instruction;">
            <div id="croptop"></div>
            <div id="cropleft"></div>
            <div id="cropright"></div>
            <div id="cropbottom"></div>
            <div id="croptarget">
                <div id="ctrlnw"></div>
                <div id="ctrlne"></div>
                <div id="ctrlse"></div>
                <div id="ctrlsw"></div>
            </div>
        </div>
        <input type="text" id="textinput" />
    </body>
</html>
